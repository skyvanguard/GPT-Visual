<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for main hexagon -->
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Inner shadow -->
    <filter id="innerShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="3" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="#000" flood-opacity="0.2" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background circle with subtle glow -->
  <circle cx="256" cy="256" r="240" fill="#0f172a" filter="url(#glow)"/>

  <!-- Main hexagon (neural node) -->
  <polygon
    points="256,56 416,136 416,296 256,376 96,296 96,136"
    fill="url(#neuralGradient)"
    filter="url(#innerShadow)"
    stroke="#818cf8"
    stroke-width="4"
  />

  <!-- Connection lines (neural connections) -->
  <!-- Top connections -->
  <line x1="256" y1="56" x2="256" y2="16" stroke="#a78bfa" stroke-width="8" stroke-linecap="round"/>
  <line x1="416" y1="136" x2="456" y2="106" stroke="#a78bfa" stroke-width="8" stroke-linecap="round"/>
  <line x1="96" y1="136" x2="56" y2="106" stroke="#a78bfa" stroke-width="8" stroke-linecap="round"/>

  <!-- Bottom connections -->
  <line x1="256" y1="376" x2="256" y2="416" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
  <line x1="416" y1="296" x2="456" y2="326" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>
  <line x1="96" y1="296" x2="56" y2="326" stroke="#22d3ee" stroke-width="8" stroke-linecap="round"/>

  <!-- Connection nodes (small circles at ends) -->
  <circle cx="256" cy="16" r="12" fill="#a78bfa"/>
  <circle cx="456" cy="106" r="12" fill="#a78bfa"/>
  <circle cx="56" cy="106" r="12" fill="#a78bfa"/>
  <circle cx="256" cy="416" r="12" fill="#22d3ee"/>
  <circle cx="456" cy="326" r="12" fill="#22d3ee"/>
  <circle cx="56" cy="326" r="12" fill="#22d3ee"/>

  <!-- Inner hexagon (core) -->
  <polygon
    points="256,136 336,176 336,256 256,296 176,256 176,176"
    fill="none"
    stroke="rgba(255,255,255,0.3)"
    stroke-width="3"
  />

  <!-- Center node (activation) -->
  <circle cx="256" cy="216" r="24" fill="#22d3ee" opacity="0.9"/>
  <circle cx="256" cy="216" r="12" fill="#ffffff" opacity="0.8"/>

  <!-- Additional inner connections -->
  <line x1="256" y1="136" x2="256" y2="192" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="176" y1="216" x2="232" y2="216" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="280" y1="216" x2="336" y2="216" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
  <line x1="256" y1="240" x2="256" y2="296" stroke="rgba(255,255,255,0.4)" stroke-width="3"/>
</svg>
